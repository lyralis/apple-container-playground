name: Build ARM64 Container on macOS

on:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Docker (Lima)
        run: |
          brew install lima
          limactl start template://docker

      - name: Build ARM64 container
        run: |
          lima docker build \
            --platform linux/arm64 \
            --tag babyrite:arm64 \
            --file ./docker/Dockerfile \
            .
