name: Build ARM64 Container on macOS

on:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install container
        run: brew install container

      - name: Start container system service
        run: container system start

      - name: Wait for service to be ready
        run: sleep 20

      - name: Build ARM64 container
        run: |
          container build \
            --arch arm64 \
            --tag babyrite:arm64 \
            --file ./docker/Dockerfile \
            .
